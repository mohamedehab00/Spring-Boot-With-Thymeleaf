<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <!--    <link rel="stylesheet" th:href="@{/css/form.css}">-->
</head>
<body>

<div class="container">
    <h1>Register Form</h1>
    <hr>
    <form method="post" th:action="@{/registerUser}" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" name="username" th:field="*{username}" type="text">
            <span th:errors="*{username}" th:if="${#fields.hasErrors('username')}">is required</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" name="password" th:field="*{password}" type="password">
            <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}">is required</span>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
        <div class="alert alert-danger" role="alert" th:if="${param.failed}">
            <h6>Failed To Register</h6>
        </div>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
