<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <!--    <link rel="stylesheet" th:href="@{/css/form.css}">-->
</head>
<body>

<div class="container">
    <h1>Login Form</h1>
    <hr>
    <form method="post" th:action="@{/authenticateTheUser}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" name="username" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" name="password" type="password">
        </div>

        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            <h6>Invalid Username Or Password</h6>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            <h6>User Logged Out</h6>
        </div>
        <h6>Don't have an account</h6>
    </form>
    <p><a class="anc" th:href="@{/register}">register</a></p>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
