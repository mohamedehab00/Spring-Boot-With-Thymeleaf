<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/util.css}">
</head>
<body>
<h1>Add Employee Form</h1>
<hr>
<button class="btn btn-primary" type="button">
    <a class="anc" th:href="@{/employees}">Show All Employee</a>
</button>
<hr>
<form method="post" th:action="@{/employees/processEmployee}" th:object="${employee}">
    <input hidden th:field="*{id}" th:value="${employee.getId()}" type="text">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input class="form-control" id="firstName" th:field="*{firstName}" type="text">
        <span class="error"
              th:errors="*{firstName}"
              th:if="${#fields.hasErrors('firstName')}"
        ></span>
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Second Name</label>
        <input class="form-control" id="secondName" th:field="*{secondName}" type="text">
        <span class="error"
              th:errors="*{secondName}"
              th:if="${#fields.hasErrors('secondName')}"
        ></span>
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input aria-describedby="emailHelp" class="form-control" id="email" th:field="*{email}" type="email">
        <span class="error"
              th:errors="*{email}"
              th:if="${#fields.hasErrors('email')}"
        ></span>
        <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
